
name: Generate doxygen docs
on:
  push:
    branches:
      - "Hazem_Montasser"
jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: mattnotmitt/doxygen-action@v1.9.5
        with:
          additional-packages: font-fira-code
          working-directory: './'
          doxyfile-path: './'


